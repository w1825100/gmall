server:
  port: 18090
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    locator:
      discovery:
        enabled: false
  thymeleaf:
    cache: false
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://111.1.1.11:3306/guli_cart
  redis:
    host: 111.1.1.11
    port: 6379
  task:
    execution:
      pool:
        core-size: 100
        max-size: 500
        queue-capacity: 1000
        keep-alive: 60s
        allow-core-thread-timeout: false
      shutdown:
        await-termination: true
        await-termination-period: 60
  rabbitmq:
    host: 111.1.1.11
    virtual-host: FAST_B15A
    username: admin
    password: admin
    listener:
      simple:
        prefetch: 1
        concurrency: 3
        acknowledge-mode: manual
feign:
  sentinel:
    enabled: true

auth:
  jwt:
    pubKeyPath: d:\rsa\rsa.pub
    cookieName: GMALL-TOKEN
    userKey: user-key
    expire: 1800000
logging:
  level:
    com.atguigu.gmall.cart.mapper: debug
    com.atguigu.gmall.cart.feign: debug
    com.alibaba.nacos.client.naming: error

