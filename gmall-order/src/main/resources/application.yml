server:
  port: 18091
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    locator:
      discovery:
        enabled: false
  thymeleaf:
    cache: false
  redis:
    host: 111.1.1.11
    port: 6379
  rabbitmq:
    host: 111.1.1.11
    virtual-host: FAST_B15A
    username: admin
    password: admin
    listener:
      simple:
        prefetch: 1
        concurrency: 3
        acknowledge-mode: manual
feign:
  sentinel:
    enabled: true
logging:
  level:
    com.atguigu.gmall.order.feign: debug
    com.alibaba.nacos.client.naming: error

